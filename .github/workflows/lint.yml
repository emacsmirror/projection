---
name: lint

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: "0 13 * * *"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version: [28.1]
    steps:
      - uses: actions/checkout@v2
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - uses: cask/setup-cask@master
        with:
          version: 'snapshot'
      - name: Install cask dependencies
        run: cask install
      - name: Lint elisp
        # For some reason the first run sometimes fails when installing
        # packages.
        run: make lint || make lint
